<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Web Storage Demo</title>

    <script type="text/javascript">
        if (window.localStorage) {
            alert("浏览支持localStorage")
        } else {
            alert("浏览暂不支持localStorage")
        }

        function $(id) {
            return document.getElementById(id);
        }

        function savesessionStorage(id) {
            sessionStorage.setItem('message', $(id).value);
        }

        function loadsessionStorage(id) {
            $(id).innerHTML = sessionStorage.getItem("message");
        }

        function savelocalStorage(id) {
            localStorage.setItem("message", $(id).value);
        }

        function loadlocalStorage(id) {
            $(id).innerHTML = localStorage.getItem("message");
        }

        function removesessionStorage() {
            sessionStorage.removeItem("message");
        }

        function removelocalStorage() {
            localStorage.removeItem("message");
        }

        function removeAllsessionStorage() {
            sessionStorage.clear();
        }

        function removeAlllocalsessionStorage() {
            localStorage.clear();
        }
    </script>


</head>
<body>
<div>
    <h2>sessionStorage Demo</h2>
    <p id="sessionMsg"></p>
    <input type="text" id="sessionInput"/>
    <input type="button" value="保存数据" onclick="savesessionStorage('sessionInput');"/>
    <input type="button" value="读取数据" onclick="loadsessionStorage('sessionMsg');"/>
    <br/>
    <h2>localStorage Demo</h2>
    <p id="localMsg"></p>
    <input type="text" id="localInput"/>
    <input type="button" value="保存数据" onclick="savelocalStorage('localInput');"/>
    <input type="button" value="读取数据" onclick="loadlocalStorage('localMsg');"/>
    <br>
    <input type="button" value="删除单个sessionStorage" onclick="removesessionStorage()"/>
    <br>
    <input type="button" value="删除单个loadlocalStorage" onclick="removelocalStorage()"/>
    <br>
    <input type="button" value="删除所有sessionStorage" onclick="removeAllsessionStorage()"/>
    <br>
    <input type="button" value="删除所有loadlocalStorage" onclick="removeAlllocalsessionStorage()"/>
</div>

</body>
</html>
